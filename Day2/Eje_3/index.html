<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

    <script>
        window.onload = function () {
            var parcial1 = prompt("introduce la calificacion de la perimera parcial");
            var parcial2 = prompt("introduce la calificacion de la segunda parcial");
            var parcial3 = prompt("introduce la calificacion de la tercera parcial");


            var suma = Number(parcial1) + Number(parcial2) + Number(parcial3);


            if (parcial1 > 5 && parcial2 > 5 && parcial3 > 5){
                if(suma > 23){
                    document.write("Aprobado, puntos: " + suma)

                }else{
                    document.write("reprobado, puntos: " + suma)
                }
            }else{
                document.write("reprobado automaticamente");
            }

        }
    </script>

</body>

</html>
