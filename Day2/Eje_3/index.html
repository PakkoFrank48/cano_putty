<html>

  <body>
    <script>
      var parcial1 = prompt("introduce la calificacion de la perimera parcial");
      var parcial2 = prompt("introduce la calificacion de la segunda parcial");
      var parcial3 = prompt("introduce la calificacion de la tercera parcial");

      var suma = Number(parcial1) + Number(parcial2) + Number(parcial3);

      function calificacion() {
        /*if (parcial1 > 10 || parcial1 < 0)
          return document.write("valor incorrecto");

        if (parcial2 > 10 || parcial2 < 0)
          return document.write("valor incorrecto");

        if (parcial3 > 10 || parcial3 < 0)
          return document.write("valor incorrecto");*/

        if (!esValido(parcial1) || !esValido(parcial2) || !esValido(parcial3))
          return document.write("valor incorrecto");

        if (parcial1 < 6 || parcial2 < 6 || parcial3 < 6)
          return document.write("reprobado automaticamente");

        if (suma < 24) return document.write("reprobado, puntos: " + suma);

        document.write("Aprobado, puntos: " + suma);
      }

      function esValido(a) {
        if (a > 10 || a < 0) return false;
        else return true;
      }

      calificacion();
    </script>
