<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <script>
      window.onload = function () {
        var nValor = prompt("introduce el numero");

        var i = 0;
        var primo = true;

        for (i = 2; i < nValor; i++) {
          if (nValor % i == 0) {
            primo = false;
          }
        }

        if (primo == true) {
          document.write("El numero " + nValor + " es primo");
        } else {
          document.write("El numero " + nValor + " no es primo");
        }
      };
    </script>
  </body>
</html>
